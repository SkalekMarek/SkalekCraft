<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkalekCraft</title>
    <link rel="stylesheet" href="style.css?v=18">
</head>

<body>
    <div id="ui">
        <div id="crosshair"></div>
        <div id="hotbar">
            <div class="slot active">
                <div class="slot-number">1</div>
            </div>
            <div class="slot">
                <div class="slot-number">2</div>
            </div>
            <div class="slot">
                <div class="slot-number">3</div>
            </div>
            <div class="slot">
                <div class="slot-number">4</div>
            </div>
            <div class="slot">
                <div class="slot-number">5</div>
            </div>
            <div class="slot">
                <div class="slot-number">6</div>
            </div>
            <div class="slot">
                <div class="slot-number">7</div>
            </div>
            <div class="slot">
                <div class="slot-number">8</div>
            </div>
            <div class="slot">
                <div class="slot-number">9</div>
            </div>
        </div>
        <div id="info"></div>
        <div id="block-count">Blocks: 0</div>
        <div id="player-count">Players: 1 (Searching...)</div>
    </div>

    <!-- Import Map for Three.js and Trystero -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "trystero": "https://esm.sh/trystero@0.19.0/torrent"
            }
        }
    </script>

    <!-- Main Entry Point -->
    <script type="module" src="./main.js?v=18"></script>
</body>

</html>
