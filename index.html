<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkalekCraft</title>
    <link rel="icon" type="image/png" href="textures/logo.png">
    <link rel="stylesheet" href="style.css?v=44">
</head>

<body>
    <div id="menu-screen">
        <img id="menu-logo" src="textures/logo.png" alt="SkalekCraft">
        <div id="main-menu-content">
            <button id="btn-singleplayer" class="menu-btn">Singleplayer</button>
            <button id="btn-multiplayer" class="menu-btn">Multiplayer</button>
        </div>
        <div id="lobby-content" class="hidden">
            <input type="text" id="username-input" class="menu-input" placeholder="Enter Username" maxlength="12">
            <button id="btn-connect" class="menu-btn">Start</button>
            <div id="waiting-message" class="hidden">Waiting for other players...</div>
        </div>
    </div>
    <div id="ui" class="hidden">
        <div id="crosshair"></div>
        <div id="hotbar">
            <div class="slot active">
                <div class="slot-number">1</div>
            </div>
            <div class="slot">
                <div class="slot-number">2</div>
            </div>
            <div class="slot">
                <div class="slot-number">3</div>
            </div>
            <div class="slot">
                <div class="slot-number">4</div>
            </div>
            <div class="slot">
                <div class="slot-number">5</div>
            </div>
            <div class="slot">
                <div class="slot-number">6</div>
            </div>
            <div class="slot">
                <div class="slot-number">7</div>
            </div>
            <div class="slot">
                <div class="slot-number">8</div>
            </div>
            <div class="slot">
                <div class="slot-number">9</div>
            </div>
        </div>


    </div>

    <!-- Import Map for Three.js and Trystero -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "trystero": "https://esm.sh/trystero@0.19.0/torrent"
            }
        }
    </script>

    <!-- Main Entry Point -->
    <script type="module" src="./main.js?v=45"></script>
</body>

</html>
